<ion-header>

  <ion-navbar color="primary">
    <ion-title>History</ion-title>

  </ion-navbar>
  <ion-toolbar>
    <!-- <ion-searchbar [(ngModel)]="searchText" [formControl]="searchControl" (change)="filterExact('family', family)"></ion-searchbar>
    -->
    <ion-item>
      <ion-label>Filter Form</ion-label>
      <ion-select [(ngModel)]="formname" (ionChange)="filterExact('displaytext',formname)" style="color:lightgrey;">
        <ion-option value="All">--All--</ion-option>
        <ion-option *ngFor="let item of formItems | async" value="{{item.displaytext}}">{{item.displaytext}}</ion-option>
      </ion-select>
    </ion-item>


    <div *ngIf="searching" class="spinner-container">
      <ion-spinner name="crescent"></ion-spinner>
    </div>
  </ion-toolbar>
</ion-header>



<ion-content>

  <ion-list>

    <ion-spinner *ngIf="isLoading" name="bubbles"></ion-spinner>




          <ion-item-sliding *ngFor="let item of filteredHistoryItems">
            <ion-item>
              <ion-grid>
                <div (click)="download(item)">


                  <ion-row style="color:black;">
                    <ion-col col-7 text-wrap>
                      <h3> {{item.formname}}</h3>

                    </ion-col>

                    <ion-col  text-wrap>
                      <h4> {{item.createddate}} {{item.createdtime}}</h4>  
                    </ion-col>
              
                  </ion-row>

                </div>


              </ion-grid>



            </ion-item>

            <ion-item-options side="right">
              <button ion-button color="danger" (click)="deleteRecord(item)">DELETE</button>
            </ion-item-options>
          </ion-item-sliding>
    

  </ion-list>

</ion-content>
