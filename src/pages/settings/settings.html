  <ion-list>
    <ion-list-header start style="background-color: whitesmoke;text-align: left;"> <b>Form Settings</b>
   
    </ion-list-header>
    <ion-item>
      <ion-label>Edit Forms</ion-label>
      <ion-toggle secondary [(ngModel)]="formeditchange" (ionChange)="settingsChange($event)"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Delete Forms</ion-label>
      <ion-toggle secondary [(ngModel)]="formdeletechange" (ionChange)="settingsChange($event)"></ion-toggle>
    </ion-item>



  </ion-list>

  <ion-list>
    <ion-list-header start style="background-color: whitesmoke;text-align: left;"> <b>Question Settings</b>
    </ion-list-header>
    <ion-item>
      <ion-label>Edit Questions</ion-label>
      <ion-toggle secondary [(ngModel)]="questioneditchange" (ionChange)="settingsChange($event)"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Delete Questions</ion-label>
      <ion-toggle secondary [(ngModel)]="questiondeletechange" (ionChange)="settingsChange($event)"></ion-toggle>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header start style="background-color: whitesmoke;text-align: left;"> <b>History Settings</b>
    </ion-list-header>
    <ion-item>
      <ion-label>Delete History</ion-label>
      <ion-toggle secondary [(ngModel)]="historydelete" (ionChange)="settingsChange($event)"></ion-toggle>
    </ion-item>
  </ion-list>




</ion-content>
