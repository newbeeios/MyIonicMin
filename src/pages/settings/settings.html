<ion-content>


  <ion-row center>
    <div class="header-img" style="height:100px;width:100%;background-color: #488aff;">   
      <!-- #BED946; -->
      <ion-label center>
        <h2 style="color:white">{{userDetails.displayName}}</h2>
      </ion-label>
    </div>

  </ion-row>

  <ion-row>
    <ion-col col-3 class="profile-img-col">
      <div class="profile-frame">
        <ion-thumbnail>
            <ion-icon name="person" style="zoom:2.0;color: #488aff;" ></ion-icon>
        </ion-thumbnail>
      </div>

    </ion-col>

    <ion-col  right>
      <button ion-button outline color="danger" (click)="logout()">
        <ion-icon name="log-out" style="padding-right:10px;"></ion-icon> Logout
      </button>
    </ion-col>

  </ion-row>


  <ion-list>
    <ion-item>
      <ion-label col-2 start>Email</ion-label>
      <ion-label col-10> {{userDetails.email}}</ion-label>
    </ion-item>
