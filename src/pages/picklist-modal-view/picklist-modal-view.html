<!--
  Generated template for the PicklistModalViewPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>picklistModalView</ion-title>
  </ion-navbar>
  <ion-searchbar
  [(ngModel)]="myInput"
  [showCancelButton]="shouldShowCancel"
  (ionInput)="searchPickList($event)"
  (ionCancel)="onCancel($event)" placeholder="Search">
</ion-searchbar>
</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item   *ngFor="let opt of searchItems" (click)="ValueSelected(opt.value)">
       <label>{{opt.value}}</label>
    </ion-item>

  </ion-list>

</ion-content>
