<ion-header>

  <ion-navbar color="primary">
    <ion-title>Submitted Data</ion-title>
  </ion-navbar>

  
</ion-header>



<ion-content>

    <ion-list>

      <ion-item>
          <ion-label style="color:black;">{{formName}}</ion-label>
      </ion-item>

        
          <ion-item-sliding *ngFor="let column of columns">
          <ion-item>
              <ion-grid>
                  <ion-row>
                    <ion-col>
                        <h2 text-wrap style="color:#488aff;padding-bottom: 5px;"> {{column.header}}</h2>
                        <h5 text-wrap *ngIf="column.elementtype != 'Photo' && column.elementtype != 'Signature'"> {{ formdata[column.columnDef] }} </h5>

                       
                            <ion-thumbnail item-start *ngIf="column.elementtype == 'Photo' || column.elementtype == 'Signature'">
                              <img class="{{column.columnDef}}" src="">
                            </ion-thumbnail>
                      
                    
                
                        <!-- <h4> <b>DATE:</b>  {{item.createddate}}</h4>
                        <h4> <b>TIME:</b>  {{item.createdtime}}</h4> -->
                    </ion-col>
                   
                  </ion-row>
                 
                </ion-grid>
       
           

          </ion-item>
          </ion-item-sliding>
        
        </ion-list>

        <!-- <ion-fab bottom right>
            <button ion-fab size="large" color="secondary" (click)="print()">
              <ion-icon name="cloud-download" size="large"></ion-icon>
            </button>
          </ion-fab> -->

</ion-content>
