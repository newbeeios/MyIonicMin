<ion-content padding class="login-container">

  <h1 style="font-weight: bold;color:white">
    Minute Forms
  </h1>

<div style="padding-top:20%">

<ion-card>

  <form [formGroup]="login" (ngSubmit)="LoginRegular()">

    <ion-item>
      <ion-label floating style="font-size:18px;color:grey;">
        <ion-icon name="mail" style="color:#FFC300"></ion-icon> Email
      </ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>


    <ion-item no-lines *ngIf="!login.controls.email.valid  && (login.controls.email.dirty)">
      <p style="color: red">Please enter valid Email.</p>
    </ion-item>

    <ion-item>
      <ion-label floating style="font-size:18px;color:grey;">
        <ion-icon name="key" style="color:#FFC300"></ion-icon> Password
      </ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <ion-item no-lines *ngIf="!login.controls.password.valid  && (login.controls.password.dirty)">
      <p style="color: red">Please enter Password.</p>
    </ion-item>
    <ion-item no-lines *ngIf="invalidPassword">
      <p style="color: red">
        <ion-icon name="bulb" style="color:red"></ion-icon> Invalid Credentials
      </p>
    </ion-item>

    <ion-grid>
      <ion-row style="padding-top: 20px; padding-bottom: 20px;">
        <button type="submit" ion-button color="primary" [disabled]="!login.valid"  block><b>LOGIN</b></button>
      </ion-row>





      <ion-row>

        <ion-col col-4>
            <button ion-button color="secondary" ion-left round block outline (click)='SignUpPage()'>
                <!-- <ion-icon style="padding-right:10px"></ion-icon> -->
                <ion-icon name="person-add" style="padding-right:10px"></ion-icon>
                <!--name="logo-facebook" -->
                <div>Sign Up</div>
              </button>
        </ion-col>
        <ion-col>
          <button type="button" ion-button color="primary" ion-left round block outline (click)="Reset()">

            <div>
              <ion-icon ios="ios-lock" md="md-lock" style="padding-right:10px"></ion-icon> Forgot Password
            </div>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>








  </form>
</ion-card>
  <!-- </ion-card-content>
    
      </ion-card> -->

    </div>
</ion-content>
