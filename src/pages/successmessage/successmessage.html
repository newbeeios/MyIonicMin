<ion-content>
  <section *ngIf="!interactive">
    <ion-grid>
      <ion-row>
        <ion-col col-12 col-sm-12 col-md-6 col-lg-4 *ngFor="let option of animations">
          <lottie-animation-view [options]="option"></lottie-animation-view>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
            <button ion-button type="button" class="primary" (click)="closePopup()" center> CLOSE </button>
        </ion-col>
       
      </ion-row>
    </ion-grid>
  </section>
</ion-content>
