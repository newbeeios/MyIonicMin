<ion-content padding class="signup-container">

    <h2 style="color:white;font-weight:bold;">Minute Forms</h2>


    <ion-card style="margin-top:40px;">
        <ion-card-header>

        </ion-card-header>
        <ion-card-content>

            <form [formGroup]="signup">





                <!-- <ion-item>
                <ion-label stacked>Email</ion-label>
                <ion-input type="text"  formControlName="email"></ion-input>
            </ion-item> -->


                <ion-item>
                    <ion-label stacked style="font-size:18px;">
                        <ion-icon name="mail" style="color:gold"></ion-icon> Email</ion-label>
                    <ion-input type="email" formControlName="email"></ion-input>
                </ion-item>


                <ion-item *ngIf="!signup.controls.email.valid  && (signup.controls.email.dirty)">
                    <p class="error">Please enter valid Email.</p>
                </ion-item>

                <button ion-button ion-left round type="button" style="margin-top:10px;" [disabled]="!signup.valid" (click)="Reset()"><b>Reset</b></button>
                <button ion-button ion-left round type="button" style="margin-top:10px;"  (click)="GoToLogin()"><b>Go to Login</b></button>

            </form>

        </ion-card-content>
    </ion-card>

</ion-content>
