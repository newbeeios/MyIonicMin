<ion-content padding class="signup-container">

    <div class="row">
    </div>
    <div class="row">
        </div>
    <h2 style="color:white;font-weight:bold;"><ion-icon name="jet"></ion-icon>  Minute Forms</h2>
    

    <ion-card style="margin-top:40px;">
        <ion-card-header>

        </ion-card-header>
        <ion-card-content>

            <form [formGroup]="signup">





                <!-- <ion-item>
                <ion-label stacked>Email</ion-label>
                <ion-input type="text"  formControlName="email"></ion-input>
            </ion-item> -->


                <ion-item>
                    <ion-label floating style="font-size:18px;">
                        <ion-icon name="mail" style="color:gold"></ion-icon> Email</ion-label>
                    <ion-input type="email" formControlName="email"></ion-input>
                </ion-item>


                <ion-item *ngIf="!signup.controls.email.valid  && (signup.controls.email.dirty)">
                    <p class="error">Please enter valid Email.</p>
                </ion-item>

                <button color="secondary" ion-button ion-left round type="button" style="margin-top:10px;" [disabled]="!signup.valid" (click)="Reset()"> <ion-icon name="mail" style="padding-right:5px;"></ion-icon> Send Reset Email</button>
                <button ion-button ion-left round type="button" style="margin-top:10px;"  (click)="GoToLogin()"><ion-icon name="md-arrow-round-back" style="padding-right:5px;"></ion-icon>Back to Login</button>

            </form>

        </ion-card-content>
    </ion-card>

</ion-content>
