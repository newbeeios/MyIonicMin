<ion-content padding class="signup-container">

        <h1 style="color:white;font-weight:bold;">  <ion-icon name="lock" style="padding-right:10px"></ion-icon>RECOVER PASSWORD</h1>

    <div style="padding-top:10%">
        <div class="row">
        </div>
        


        <ion-card style="margin-top:40px;">
            <ion-card-header>

            </ion-card-header>
            <ion-card-content>
                <h3 style="color:grey">
                    Please enter your email address and we'll send you an email to reset your password.
                </h3>



                <form [formGroup]="signup">


                    <ion-item>
                        <ion-label floating style="font-size:18px;">
                            <ion-icon name="mail" style="color:gold"></ion-icon> Email
                        </ion-label>
                        <ion-input type="email" formControlName="email"></ion-input>
                    </ion-item>


                    <ion-item *ngIf="!signup.controls.email.valid  && (signup.controls.email.dirty)">
                        <p class="error">Please enter valid Email.</p>
                    </ion-item>

                    <button block color="secondary" ion-button ion-left round type="button" style="margin-top:10px;"
                        [disabled]="!signup.valid" (click)="Reset()">
                        <ion-icon name="mail" style="padding-right:5px;"></ion-icon> Send Reset Email
                    </button>
                    <button block ion-button ion-left round  type="button" style="margin-top:10px;"
                        (click)="GoToLogin()">
                        <ion-icon name="md-arrow-round-back" style="padding-right:5px;"></ion-icon>Back to Login
                    </button>

                </form>

            </ion-card-content>
        </ion-card>
    </div>
</ion-content>
