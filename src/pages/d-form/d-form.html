
<ion-header>

  <ion-navbar color="primary">
    <ion-title style="color:white"> {{formName}} </ion-title>
  </ion-navbar>

</ion-header>


<ion-content> 

    <ion-item *ngIf="isLoading">
        <section>
            <ion-grid>
              <ion-row>
                <ion-col col-12  *ngFor="let option of animations">
                  <lottie-animation-view [options]="option"></lottie-animation-view>
                </ion-col>
              </ion-row>
            </ion-grid>
          </section>
    </ion-item>
    
  <!-- <div>
    <label></label>
  </div> -->

  <!-- <app-dynamic-form [questions]="(questions$ | async)"></app-dynamic-form> -->
  <div *ngIf="questions$" style="padding-left:5px;padding-right:5px;">
  <app-dynamic-form  [formnamestring]="formName" [formId]="formKey" [questions]="(questions$ | async)"></app-dynamic-form>
  </div>

</ion-content>
