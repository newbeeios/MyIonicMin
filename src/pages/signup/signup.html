<ion-content padding class="signup-container">

    <h2 style="color:white;font-weight:bold;"> <ion-icon name="person-add"></ion-icon> SIGN UP</h2>
    <div style="padding-top:10%;padding-bottom:10%">



        <form [formGroup]="signup" (ngSubmit)="logForm()">
            <ion-item>
                <ion-label floating>First Name</ion-label>
                <ion-input type="text" formControlName="firstname"></ion-input>
            </ion-item>
            <ion-item *ngIf="!signup.controls.firstname.valid  && (signup.controls.firstname.dirty)">
                <p class="error">First Name is required</p>
            </ion-item>
            <ion-item>
                <ion-label floating>Last Name</ion-label>
                <ion-input type="text" formControlName="lastname"></ion-input>
            </ion-item>
            <ion-item *ngIf="!signup.controls.lastname.valid  && (signup.controls.lastname.dirty)">
                <p class="error">Last Name is required</p>
            </ion-item>
            <ion-item>
                <ion-label floating>Email</ion-label>
                <ion-input type="text" formControlName="email"></ion-input>
            </ion-item>
            <ion-item *ngIf="!signup.controls.email.valid  && (signup.controls.email.dirty)">
                <p class="error">Valid Email is required</p>
            </ion-item>
            <ion-item>
                <ion-label floating>Phone Number</ion-label>
                <ion-input type="text" formControlName="phonenumber"></ion-input>
            </ion-item>
            <ion-item *ngIf="!signup.controls.phonenumber.valid  && (signup.controls.phonenumber.dirty)">
                <p class="error">Valid Phone Number is required</p>
            </ion-item>
            <ion-item>
                <ion-label floating>Password</ion-label>
                <ion-input type="password" formControlName="password"></ion-input>
            </ion-item>
            <ion-item *ngIf="!signup.controls.password.valid  && (signup.controls.password.dirty)">
                <p class="error">Password with minimum 6 characters is required</p>
            </ion-item>

            <button color="secondary" ion-button ion-left block round type="submit" style="margin-top:10px;"
                [disabled]="!signup.valid">Register</button>

            <button ion-button ion-left block round type="button" style="margin-top:10px;" (click)="LoginPage()">
                <ion-icon name="md-arrow-round-back" style="padding-right:5px;"></ion-icon> Back to Login
            </button>

        </form>

    </div>
</ion-content>
