<ion-content>

<ion-list>

    <!-- <ion-spinner  *ngIf="isLoading" name="bubbles"></ion-spinner> -->

  <ion-item-sliding *ngFor="let item of shoppingItems | async">
  <ion-item  (click)="goToInputForm($event,item)" >
    <ion-thumbnail item-start>
      <img src="{{item.imageurl}}">
    </ion-thumbnail>
    <h2 style="font-weight:bold">{{item.displaytext}}</h2>
    <p>{{item.description}}</p>

    <!-- <ion-icon name="arrow-forward" item-end></ion-icon> -->
    <!-- <button ion-button clear item-end>View</button> -->
  </ion-item>
  <!-- <ion-item-options>
      <button shape="round" color="danger" (click)="deleteForm()" > <ion-icon name="trash" size="large"></ion-icon></button>
    </ion-item-options> -->

    <ion-item-options side="left">
        <button ion-button (click)="AddQuestions(item)">Questions</button>
        
      </ion-item-options>
  
      <ion-item-options side="right">
        <button ion-button (click)="CreateNewForm(item)">EDIT</button>
        <button ion-button color="danger" (click)="deleteForm(item)">DELETE</button>
      </ion-item-options>


  </ion-item-sliding>

</ion-list>


<ion-fab bottom right>
  <button ion-fab size="large" color="secondary"  (click)="CreateNewForm()">
    <ion-icon name="add-circle" size="large"></ion-icon>
  </button>
</ion-fab>


</ion-content>
